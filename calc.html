    <title>Калькулятор &nbsp; расхода топлива</title>
</head>

<body>

	<form>
        <div class="container">
		<div class="row mb-3 ">
			<div class="form-group col-md-12 col-sm-12">
				<p class="badge bg-secondary">Расстояние / Distance (km)</p>
				<input type="number" name="rast" class="form-control" id="rast" required="" placeholder="800" required="" />
			</div>
        
				<div class="form-group col-md-12 col-sm-12">
					<p class="badge bg-secondary">Сколько литров на 100 км / Verbruik liters per 100 km</p>
					<input type="number" name="date" class="form-control" id="weight" required="" placeholder="7" required="" />
				</div>
            
                
               
				<div class="form-group col-md-12 col-sm-12">
					<p class="badge bg-secondary">Цена за литр / Prijs per liter</p>
					<input type="number" name="adress" id="vol" class="form-control" placeholder="1.5" required="" />
				</div>
                
			</div>
        
    
		<div class="row col-12 mb-3"><span id="out">0.0</span> <span class="rub">Литры / Liters</span></div>
		<div class="row col-12 mb-3"><span id="eur">0.0</span> <span class="eur">Цена / Prijs</span></div>
		<div class="row">
			<div class="col-md-2 col-12">
				<input type="button" name="adress" id="btn" class="btn btn-lg btn-primary" value="Считать / Calculate" />
			</div>
		</div>
        </div>
	</form>
    <script src="calc.js"></script>
